<style>:root{
--primary:0, 98, 111;
--bg: 16,16,16;
--accent: 207, 181, 59; 
}

*{

padding: 0;

}
Body{
overflow-x: hidden;
background-color: rgb(var(--bg));
list-style: none;
font-weight: 500;
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

}
table{
  width: 98.5%;

  margin: 10px;
  visibility: hidden;
}
th{
  font-size: 18px;
  font-weight: 500;
  width: 12.5%;
}

  padding: 5px;
}

  border: 2px solid white;

  padding: 10px 20px;
