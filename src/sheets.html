<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('Table.html'); ?>
  </head>
  <body>
    <input type="text" id="myInput" onkeyup="Search()" placeholder="Search for your name" title="Type in a name" >
   <table>
    <?var tableData = getSheetData();?>
    <?for(var i = 0; i < tableData.length; i++) { ?>
      <?if(i == 0) { ?>
        <tr>
        <?for(var j = 0; j < tableData[i].length; j++) { ?>
        <th><?= tableData[i][j] ?></th>
        <? } ?>
        </tr>
      <? } else { ?>
        <tr>
        <?for(var j = 0; j < tableData[i].length; j++) { ?>
        <td><?= tableData[i][j] ?></td>
        <? } ?>
        </tr>
      <? } ?>
    <? } ?>
    </table>
  </body>
</html>
