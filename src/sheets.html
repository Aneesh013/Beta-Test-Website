<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('Table.html'); ?>
    <script src="https://kit.fontawesome.com/2aa51cc09e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="myInput" placeholder="Search for your name">
      <button type="submit"onclick="Search()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
   <table id="myTable">
    <?var tableData = getSheetData();?>
    <?for(var i = 0; i < tableData.length; i++) { ?>
      <?if(i == 0) { ?>
        <tr>
        <?for(var j = 0; j < tableData[i].length; j++) { ?>
        <th><?= tableData[i][j] ?></th>
        <? } ?>
        </tr>
      <? } else { ?>
        <tr>
        <?for(var j = 0; j < tableData[i].length; j++) { ?>
        <td><?= tableData[i][j] ?></td>
        <? } ?>
        </tr>
      <? } ?>
    <? } ?>
    </table>
  </body>
  <script>
    function Search() {//Search
      var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
  </script>
</html>
